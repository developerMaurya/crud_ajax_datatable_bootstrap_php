<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="alert-info text-center mb-5 p-3">
            Crud Operation Using Ajax Bootstrap
        </h1>
        <div class="row">
            <form class="col-sm-5" id="myform">
                <h3 class="alert-warning text-center p-2">Add/Update student</h3>

                <div>
                    <input type="text" class="form-control" id="uid" style="display:none;">
                    <label for="nameid" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameid">
                </div>
                <div>
                    <label for="emailid" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailid">
                </div>
                <div>
                    <label for="passwordid" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordid">
                </div>
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary" id="btnadd">save</button>
                </div>
                <div id="msg"></div>
            </form>

            <div class="col-sm-7 text-center">
                <h3 class="alert-warning p-2">SHOW STUDENT INFORMATION
                </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="js/bootstrap.js"></script>
    <script src="js/poper.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jqajax.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('.table').DataTable({
                searching: true,
                ordering: true,
                ajax: {
                    url: 'retrive.php',
                    type: 'GET',
                    dataType: 'json',
                    dataSrc: function (data) {
                        return data;
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'email' },
                    { data: 'password' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<button class="btn btn-warning btn-sm btn-edit" data-uid="' + row.id + '">Edit</button>' +
                                '<button class="btn btn-danger btn-sm btn-del" data-uid="' + row.id + '">Delete</button>';
                        }
                    }
                ]
            });
        });

    </script>
</body>

</html>
